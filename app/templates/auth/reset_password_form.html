{% extends "main/base.html" %}

{% block app_content %}
    <h1>{{ _('Reset Your Password') }}</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="password">{{ _('Password') }}</label>
        <input type="password" class="form-control" placeholder="{{ _('Enter password') }}" name="password" id="password" required>
          <div class="valid-feedback">{{ _('Valid') }}</div>
          <div class="invalid-feedback">{{ _('Please fill out this field') }}</div>
      </div>
      <div class="form-group">
        <label for="password2">{{ _('Repeat Password') }}</label>
        <input type="password" class="form-control" placeholder="{{ _('Repeat Password') }}" name="password2" id="password2" required>
          <div class="valid-feedback">{{ _('Valid') }}</div>
          <div class="invalid-feedback">{{ _('Please fill out this field') }}</div>
      </div>
      <button type="submit" class="btn btn-primary" name="submit" id="submit">{{ _('Reset') }}</button>
    </form>
{% endblock %}
