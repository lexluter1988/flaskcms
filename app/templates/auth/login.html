{% extends "main/base.html" %}

{% block app_content %}
    <h1>Sign In</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="username" id="username" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" id="password" required>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">Remember me
        </label>
        <a href="{{url_for('auth.register_request')}}"> new user?</a>
      </div>
      <button type="submit" class="btn btn-primary" name="submit" id="submit">Sign in</button>
    </form>
{% endblock %}
