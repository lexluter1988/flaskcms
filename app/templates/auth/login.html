{% extends "main/base.html" %}

{% block app_content %}
    <h1>Sign In</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="{{ _('Enter username') }}" name="username" id="username" required>
          <div class="valid-feedback">{{ _('Valid') }}</div>
          <div class="invalid-feedback">{{ _('Please fill out this field') }}</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="{{ _('Enter password') }}" name="password" id="password" required>
        <div class="valid-feedback">{{ _('Valid') }}</div>
        <div class="invalid-feedback">{{ _('Please fill out this field') }}</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">{{ _('Remember me') }}
        </label>
        <a href="{{url_for('auth.register_request')}}">{{ _('New user?') }}</a>
      </div>
      <button type="submit" class="btn btn-primary" name="submit" id="submit">{{ _('Sign in') }}</button>
    </form>
    <p>{{ _('Forgot Your Password') }}
        <a href="{{ url_for('auth.reset_password_request') }}">{{ _('Click To Reset It') }}</a>
    </p>
{% endblock %}
