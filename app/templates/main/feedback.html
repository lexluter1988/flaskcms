{% extends "main/base.html" %}

{% block app_content %}
    <h1>{{ _('Submit Your Feedback') }}</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="name">{{ _('Name') }}:</label>
        <input type="text" class="form-control" placeholder="{{ _('Enter your name') }}" name="name" id="name" required>
          <div class="valid-feedback">{{ _('Valid') }}</div>
          <div class="invalid-feedback">{{ _('Please fill out this field') }}</div>
      </div>
      <div class="form-group">
        <label for="email">{{ _('Email') }}:</label>
        <input type="text" class="form-control" placeholder="{{ _('Enter your email') }}" name="email" id="email" required>
          <div class="valid-feedback">{{ _('Valid') }}</div>
          <div class="invalid-feedback">{{ _('Please fill out this field') }}</div>
      </div>
      <div class="form-group">
        <label for="content">{{ _('Your Feedback') }}:</label>
        <input type="text" class="form-control" placeholder="{{ _('Enter your feedback') }}" name="content" id="content" required>
          <div class="valid-feedback">{{ _('Valid') }}</div>
          <div class="invalid-feedback">{{ _('Please fill out this field') }}</div>
      </div>
      <button type="submit" class="btn btn-primary" name="submit" id="submit">{{ _('Create') }}</button>
    </form>
{% endblock %}
