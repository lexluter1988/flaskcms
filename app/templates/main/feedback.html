{% extends "main/base.html" %}

{% block app_content %}
    <h1>Submit your feedback</h1>
    <form action="" method="post">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" placeholder="Enter your name" name="name" id="name" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" placeholder="Enter your email" name="email" id="email" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <div class="form-group">
        <label for="content">Your feedback:</label>
        <input type="text" class="form-control" placeholder="Enter your feedback" name="content" id="content" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field</div>
      </div>
      <button type="submit" class="btn btn-primary" name="submit" id="submit">Create</button>
    </form>
{% endblock %}
