{% extends "main/base.html" %}

{% block app_content %}
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Packages</th>
        <th>Arhive</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
      <tr>
        <td>{{ project.name }}</td>
        <td>{{ moment(project.timestamp).format('LLL') }}</td>
        <td>{{ project.packages }}</td>
        <td><a href="{{project.archive}}">download</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
